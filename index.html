<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Core Setup</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="weather-icons-master/css/weather-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">

  </head>
  <body class="blur">

    <div class="container">

      <div class="core">

        <div class="search">
          <input type="text" name="search" value="" placeholder="Bucharest, RO" class="searchInput">
        </div>
        <div class="locationIcon">
            <img src="assets/images/location.png" alt="" height="60"/>
        </div>
        <div class="locationText">
          <p class="currentLocation">Florida, USA</p>
          <p class="time">20:15 pm</p>
        </div>
        <a href="#"><div class="latestLocations">
          <p class="latestTitle">Latest Locations</p>
        </div></a>
        <div class="coreNav">
          <a href="#"><div class="nav nav1 col-6">
            <p class="weather">Weather</p>
          </div></a>
          <a href="#"><div class="nav nav2 col-6">
            <p class="news">News & Events</p>
          </div></a>
          <a href="#"><div class="nav nav3 col-6">
            <p class="gallery">Gallery (30)</p>
          </div></a>
        </div>

      </div>

      <div class="cards">
        <div class="card card1 col-2">
          <div class="today">
            <div class="todayTemp">82&deg;</div>
            <div class="todayDay">Monday 27th</div>
          </div>
          <div class="todayWeather">
            <i class="wi wi-day-sunny"></i>
            <div class="wind">4mph </div><div class="lowTemp"> 67&deg;</div>
          </div>
        </div>
        <div class="card card2 col-1"><div class="date">TUE</div><i class="wi wi-day-cloudy"></i><div class="temp">60&deg;</div></div>
        <div class="card card3 col-1"><div class="date">WED</div><i class="wi wi-day-fog"></i><div class="temp">72&deg;</div></div>
        <div class="card card4 col-1"><div class="date">THUR</div><i class="wi wi-day-sunny"></i><div class="temp">65&deg;</div></div>
        <div class="card card5 col-1"><div class="date">FRI</div><i class="wi wi-day-thunderstorm"></i><div class="temp">67&deg;</div></div>
        <div class="card card6 col-1"><div class="date">SAT</div><i class="wi wi-day-rain"></i><div class="temp">63&deg;</div></div>
        <div class="card card7 col-1"><div class="date">SUN</div><i class="wi wi-cloudy"></i><div class="temp">72&deg;</div></div>
      </div>

    </div>

  </body>
</html>
